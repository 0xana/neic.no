<div class="container mtt">
    <div class="row">
        <div class="col-lg-12">
            {{ page.content | markdownify }}

            <h2>Projects</h2>
            <ul>
                {% for project in site.projects %}
                   <li><a href="{{ site.baseurl }}{{ project.url }}">{{ project.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
