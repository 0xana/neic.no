<div class="container mtt">
    <div class="row">
        <div class="col-lg-12">
            {{ page.content | markdownify }}

            <h2>People</h2>
            <ul>
                {% for person in site.people %}
                   <li><a href="{{ person.url }}">{{ person.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
