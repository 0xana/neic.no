<div class="container mtt">
    <div class="row">
        <div class="col-lg-12">
            {{ page.content | markdownify }}

            <h2>People</h2>
            <ul>
                {% for person in site.people %}
                   <li><a href="{{ site.baseurl }}{{ person.url }}">{{ person.name }}</a>, {{ person.country_code }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
