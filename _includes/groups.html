<div class="container mtt">
    <div class="row">
        <div class="col-lg-12">
            {{ page.content | markdownify }}

            <h2>Groups</h2>
            <ul>
                {% for group in site.groups %}
                   <li><a href="{{ site.baseurl }}{{ group.url }}">{{ group.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
