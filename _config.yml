markdown_ext: "md"

baseurl: "/experimental.neic.nordforsk.org"

# https://github.com/jekyll/jekyll/issues/302
permalink: pretty
defaults:
  -
    scope:
      type: "pages"
    values:
      permalink: /:path/:basename/

collections:
  projects:
    output: true
    permalink: /:collection/:path/
  people:
    output: true
    permalink: /:collection/:path/
